<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coinbase Support Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f6fa;
    }
    header {
      background: #0052ff;
      color: white;
      padding: 15px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Coinbase Support Demo</h1>
  </header>
  <main>
    <div class="card">
      <h2>Welcome to Support</h2>
      <p>This is a demo Coinbase-style support page with live chat integration.</p>
      <p>Click the chat bubble at the bottom right to talk to us!</p>
    </div>
  </main>

  <!-- Chaport Live Chat -->
  <script type="text/javascript">
  (function(w,d,v3){
    w.chaportConfig = {
      appId : 'YOUR-CHAPORT-ID'
    };

    if(w.chaport) return;
    v3=w.chaport={};v3._q=[];
    v3._l=function(){};
    v3.q=function(){v3._q.push(arguments)};
    var s=d.createElement('script');
    s.type='text/javascript';
    s.async=true;
    s.src='https://app.chaport.com/javascripts/insert.js';
    var ss=d.getElementsByTagName('script')[0];
    ss.parentNode.insertBefore(s,ss);
  })(window, document);
  </script>
</body>
</html>
